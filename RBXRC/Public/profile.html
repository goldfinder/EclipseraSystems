<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Profile - ROBLOX</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- ~DivContainer:Header -->
  <div id="wrap">
    <!-- ~DivContainer:SidebarContainer -->


    <main class="content" id="AccountProf">
      <!-- Profile header -->
      <div class="profile-header">
        <div class="profile-avatar">Avatar</div>
        <div class="{PFINFO}" id="PlayerProfile">
          <h1 id="PlayerName">{USR-PRF}</h1>
          <div class="meta" id="CreationDate">Member Since: {JOIN-PRF}</div>
          <div class="badges" id="BadgeCont">
            <!-- ~BadgeService:Contributor -->
            <!-- ~BadgeService:BadgeStaff -->
            <!-- ~BadgeService:StaffPos -->
            <!-- ~BadgeService:Legacy -->
            <!-- ~BadgeService:BC -->
            <!-- ~BadgeService:FNDRCLB -->
            <!-- ~BadgeService:ContentCreator -->
            <!-- ~BadgeService:FF -->
            <!-- ~BadgeService:Event -->
          </div>
        </div>
      </div>

      <!-- Stats -->
      <div class="profile-stats">
        <div class="stat-box">
          <h3>Friends</h3>
          <p>{FRDCNT-PRF}</p>
        </div>
        <div class="stat-box">
          <h3>Groups</h3>
          <p>{GRPCNT-PRF}</p>
        </div>
      </div>

      <!-- Profile Currency -->
      <div class="profile-stats">
        <div class="stat-box">
          <h3>Amethyst (Free)</h3>
          <p>{AMY-PRF}</p>
        </div>
        <div class="stat-box">
          <h3>Solins (Event)</h3>
          <p>{SOL-PRF}</p>
        </div>
      </div>

      <!-- Optional profile description -->
      <div class="profile-desc" id="AboutMe">
        <strong>About Me:</strong> {ABTME-PRF}
      </div>
      <!-- Groups section -->
      <div class="profile-groups">
        <h3>Groups</h3>
        <div class="group-list-container">
          <div class="group-box">
            <img src="images/buildersclub.png" alt="Builders Club" class="group-icon">
            <span>Builders Club</span>
          </div>
          <div class="group-box">
            <img src="images/gamedevs.png" alt="Game Devs" class="group-icon">
            <span>Game Devs</span>
          </div>
          <div class="group-box">
            <img src="images/friendsclub.png" alt="Friends Club" class="group-icon">
            <span>Friends Club</span>
          </div>
          <div class="group-box">
            <img src="images/adventuregamers.png" alt="Adventure Gamers" class="group-icon">
            <span>Adventure Gamers</span>
          </div>
        </div>
      </div>
      <div class="profile-groups">
        <h3>Friends</h3>
      </div>
      <div class="profile-groups">
        <h3>Event Badges</h3>
      </div>
  </div>
  </main>

  <!-- Groups section -->

  </div>

  <!-- ~DivContainer:Footer -->

</body>

</html>
