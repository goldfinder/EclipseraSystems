<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ROBLOX - 2011 Mockup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="header-container"></div>
<div id="wrap">
<div id="sidebar-container"></div>

    <div class="content">
      <div class="box">
        <h1>Welcome to Roblox</h1>
        <p>This is a nostalgic mockup of the 2011 Roblox site. Use the sidebar or top nav to explore.</p>
      </div>

      <p>
        !PLACEHOLDER!
      </p>
    </div>
  </div>

<div id="footer-container"></div>
    <script>
  // URL to your public SiteSources folder
  const BASE_URL = "http://192.168.87.101:3000/SiteSources/";

  // Fetch sidebar HTML and inject
  fetch(BASE_URL + "sidebar.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("sidebar-container").innerHTML = html;
    })
    .catch(err => console.error("Error loading sidebar:", err));
  fetch(BASE_URL + "Header.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("header-container").innerHTML = html;
    })
    .catch(err => console.error("Error loading header:", err));
  fetch(BASE_URL + "Footer.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("footer-container").innerHTML = html;
    })
    .catch(err => console.error("Error loading header:", err));
</script>
</body>
</html>
